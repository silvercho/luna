<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>

    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 내부 스타일 시트 -->
    <link th:href="@{/css/layout1.css}" rel="stylesheet">

    <!-- 외부 스크립트 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 내부 스크립트 -->
    <script src="/js/footer.js"></script>
    <style>
        .askSave{
            width:500px;
            margin: 0 auto;
            padding: 100px 0;
        }
        .askSave h1{ font-size: 3rem; border-bottom: 1px solid #111;  margin-bottom: 20px;}
        .askSave input{
            width : 100%;
            height: 30px;
            box-sizing : border-box;
            margin-top: 5px;
        }

        .askSave textarea {
             width: 100%;
        margin-top : 10px;
        height : 300px;
        }

        .askSave .save_btn {
        background: #222;
        color: #fff;
        width: 200px;
        height: 30px;
        border: #fff;
        border-radius: 5px;
        font-size: 1.6rem;
        font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
    <div class="askSave">
        <h1>글 작성하기</h1>
    <form action="/security-login/ask/save" method="post" enctype="multipart/form-data">
        <input type="text" name="askWriter" placeholder="작성자"> <br>
        <input type="text" name="askPass" placeholder="비밀번호"> <br>
        <input type="text" name="askTitle" placeholder="제목을 입력해주세요."> <br>
        <textarea name="askContents" placeholder="내용을입력해주세요."></textarea> <br>
        <input class="save_btn" type="submit" value="글작성">
    </form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
