<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title th:text="|${pageName}|"></title>

  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- 내부 스타일 시트 -->
  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <!-- 외부 스크립트 -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- 내부 스크립트 -->
  <script src="/js/footer.js"></script>
  <style>
 .boardSave{
            width:500px;
            margin: 0 auto;
            padding: 100px 0;
        }
 .boardSave h1{ font-size: 3rem; border-bottom: 1px solid #111;  margin-bottom: 20px;}
        .boardSave input{
            width : 100%;
            height: 30px;
            box-sizing : border-box;
            margin-bottom: 5px;
        }

        .boardSave textarea {
            width: 100%;
            margin-top : 10px;
            height : 300px;
        }

        .boardSave .save_btn {
        background: #222;
        color: #fff;
        width: 200px;
        height: 30px;
        border: #fff;
        border-radius: 5px;
        font-size: 1.6rem;
        font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
  <div class="boardSave">
    <h1>공지글 작성하기</h1>
    <form class="form-horizontal" th:action="@{/security-login/board/write}" method="post">
      <input type="text" name="writer" placeholder="작성자"> <br>
      <input type="text" name="title" placeholder="제목을 입력해주세요."> <br>
      <textarea name="content" placeholder="내용을입력해주세요."></textarea> <br>
      <input class="save_btn" type="submit" value="글작성">
    </form>
  </div>
  <div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
