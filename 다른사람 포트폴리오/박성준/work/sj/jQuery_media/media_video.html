<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<title></title>
	<style>
	*{margin:0;padding:0;}
	video{
		width:500px;
	}
	div{
		position:relative;
		width:50px;
		height:50px;
	}
	
	div:active{
		transform:scale(0.7);
	}

	div .fa{
		position:absolute;
		left:0;
		top:0;
		font-size:30px;
	}
	.fa-pause-circle-o{
		display:none;
	}
	
	
	div i{
		font-size:30px;
	}
	</style>
	<script>
	$(function(){
		$(".con").click(function(){
			if($("video").get(0).paused){
				$(this).children("i").eq(0).css("display","none");
				$(this).children("i").eq(1).css("display","inline");
				
				$("video").trigger("play");
			}else{
				$(this).children("i").eq(0).css("display","inline");
				$(this).children("i").eq(1).css("display","none");
				
				$("video").trigger("pause");
			}
		});
		$(".stop").click(function(){
			$("video").trigger("pause");
			$("video").prop("currentTime",0);
			
			$(".con").children("i").eq(0).css("display","inline");
			$(".con").children("i").eq(1).css("display","none");
		});
	
		$(".ff").click(function(){
			$("video").prop("currentTime",
				$("video").prop("currentTime")+10
			);
		});
		$(".rew").click(function(){
			$("video").prop("currentTime",
				$("video").prop("currentTime")-10
			);
		});
		
		$(".v_up").click(function(){
			var vol = $("video").prop("volume")+0.2;
			if(vol>1){
				vol = 1;
			}
			$("video").prop("volume",vol);
		});
		$(".v_down").click(function(){
			var vol = $("video").prop("volume")-0.2;
			if(vol<0){
				vol = 0;
			}
			$("video").prop("volume",vol);
		});
		$(".mute").click(function(){
			$("video").prop("muted",
				!$("video").prop("muted")
			);
		});
		
	});
	
	</script>
</head>
<body>

<video poster="./images/poster.JPG">
	<source src="./video/BBIBBI.mp4" type= "video/mp4"/>
</video>
<div class="con">
	<i class="fa fa-play-circle-o" ></i>
	<i class="fa fa-pause-circle-o" ></i>
</div>
<div class="stop">
	<i class="fa fa-stop-circle-o" ></i>
</div>
<div class="rew">
	<i class="fa fa-fast-backward"></i>
</div>
<div class="ff">
	<i class="fa fa-fast-forward"></i>
</div>
<div class="v_up">
	<i class="fa fa-volume-up"></i>
</div>
<div class="v_down">
	<i class="fa fa-volume-down"></i>
</div>
<div class="mute">
	<i class="fa fa-volume-off"></i>
</div>

</body>
</html>
