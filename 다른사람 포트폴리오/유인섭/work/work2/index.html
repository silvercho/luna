	<title>GIGABYTE</title>
	<script>
	$(function(){
		var i = 0;
		//var repeat;
		
		$(".img_slide .button li").click(function(){
			
			i=$(this).index();
			
			$(".img_slide .imgs").stop().animate({
				"margin-left":-i*100+"%"
			},600);
		
			$(".img_slide .button li").removeClass("on");
			$(this).addClass("on");
		});
		
		///
		timer();
		function timer(){
			repeat = setInterval(function(){
				i++;
				if(i==5){
					i=0;
				}
				$(".img_slide .button li").eq(i).trigger("click");
				
			},5000);
		
		}
		
		$(".img_slide .button li").mouseover(function(){
			clearInterval(repeat);
		});
		$(".img_slide .button li").mouseleave(function(){
			timer();
		});
		
		
	});

	</script>
</head>
