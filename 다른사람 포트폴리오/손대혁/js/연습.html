<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0;}
		ul,li{list-style:none;}
		a{text-decoration:none; color:#000;}
		
		#wrap{
			width:100%;
			height:auto;
			border:1px solid red;
			box-sizing:border-box;
			<!-- position:fixed; -->
		}
		
		#wrap .bb{
			width:100%;
			height:1500px;
			
			
		}
		#wrap .bb.box1{
			background-color:tan;
			background:url(./images/photo1.jpeg) no-repeat center /cover;
			background-attachment:fixed;
			border:1px solid red;
		}
		#wrap .bb.box2{
		border:1px solid red;
			background-color:plum;
			background:url(./images/photo2.jpeg) no-repeat center /cover;
			background-attachment:fixed;
		}
		#wrap .bb.box3{
			background:url(./images/photo3.jpeg) no-repeat center /cover;
			background-attachment:fixed;
		}
		#wrap .bb.box4{
			background:url(./images/photo4.jpeg) no-repeat center /cover;
			background-attachment:fixed;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="bb box1">1번</div>
		<div class="bb box2">2번</div>
		<div class="bb box3">3번</div>
		<div class="bb box4">4번</div>
	</div>
</body>
</html>
