<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<title>portfolio</title>
	<script>
	$(function(){
		$(window).on("load", function(){
			var w = $(window).width();
			
			if(w>900){
				$("frameset").attr("rows","*,0");
				$("frame").eq(1).attr({"frameborder":"no","scrolling":"no","noresize":"noresize"});
			}else{
				$("frameset").attr("rows","0,*");
				$("frame").eq(0).attr({"frameborder":"no","scrolling":"no","noresize":"noresize"});
			}
		});
	
	});
	</script>
</head>
<frameset framespacing="0" frameborder="0" border="0">
  <frame src="./portfolio/index.html" name="pcFrame" frameborder="no" title="topFrame">
  <frame src="./portfolio/m_index.html" name="mobileFrame" frameborder="no" title="mainFrame">
</frameset>
<noframes>
</noframes>
</html>
