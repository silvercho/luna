<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/style_bubble.css"/>
	<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
	<title>BUBBLE</title>
	<style>
	.deepsea{
	position: fixed;
	top: 0; left: 0;
	width: 100%; height: 100%;
	background-image: url(./images/deepsea.jpg); 
	background-size: cover;
}

.bubble{
	width: 50%; height: 100%;
	margin-bottom: 85px;
	background-color: transparent;
	background-image: url(./images/bubble_big.png), url(./images/bubble_medium.png), url(./images/bubble_mix.png);
	background-repeat: no-repeat;
	position: absolute;
	bottom: 0; left: 25%;
	
	animation: ani 5s infinite; 
} 


	@keyframes ani{
		0%{
			opacity: 0.2;  
			background-position: 300px 700px, 300px 700px, 300px 900px;
		}
		100%{
			opacity: 1; 
			background-position: 400px -400px, 300px -500px, 150px -300px;
		}
	}

.title{
	color: #fff;
	font-size: 150px;
	font-family: 'Anton', sans-serif;
	position: absolute; 
	top: 80%; left: 50%;
	transform: translate(-50%, -50%);
	text-shadow: 10px 10px 4px #333;
}
	</style>
</head>
<body>

	<div class="deepsea">

		<div class="bubble"></div>
		<div class="title">BUBBLE</div>
	
	</div>

</body>

</html>
