<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Submarine</title>
	<style>
	*{margin: 0; padding: 0;}
ul,li{list-style: none;}
a{text-decoration: none; color: #000;}

body{
	background-color: #306d85;
}

.wrap{
		width: 100%; height: 100%; 
		position: fixed;
		left: 0; top: 0;
}
		.wrap .circle{
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			width: 300px; height: 300px; 
			border-radius: 50%;
			background: linear-gradient(#2c647a, #204858);
			background:-webkit-linear-gradient(#2c647a, #204858);
			border: 6px solid #3e8caa;
			box-sizing: border-box;
			overflow: hidden;
		}
			.circle .bubble{
				position: absolute;
				width: 7px; height: 7px;
				background-color: #6bafca;
				border-radius: 50%;
				opacity: .8;
								
				animation: bubble_h 1000ms infinite ease-in, 
								bubble_v 300ms infinite alternate ease-in-out,
								bubble_s 500ms infinite alternate ease-in-out;
			}
			@keyframes bubble_h{
				0%{left: 110%;}
				100%{left: -100%;}
			}
			@keyframes bubble_v{
				0%{top: 115px;}
				100%{top: 160px;}
			}
			@keyframes bubble_s{
				0%{transform: scale(1.4);}
				100%{transform: scale(0.9);}
			}
			.circle .bubble:after{
				content: '';
				display: block;
				width: 9px; height: 9px; 
				border-radius: 50%;
				background-color: #6bafca;
				position: absolute;
				top: 30px; left: 60px;
				
			}
		
		.wrap .submarine_wrap{
			width: 300px; height: 300px; 
			margin: 0 auto;
			box-sizing: border-box;
			position: relative;
			
			animation: diving 3s ease-in-out infinite;							
		}
		@keyframes diving{
			0%{margin-top: 5px; transform: rotate(0deg);}
			50%{margin-top: 15px; transform: rotate(3deg);}
			75%{transform: rotate(-2deg);}
			100%{margin-top: 5px; transform: rotate(0deg);}
		}
			
			.submarine_wrap .sm_body{
				position: absolute;
				top: 100px; left: 70px;
				width: 150px; height: 80px; 
				border-radius: 40px; 
				background: linear-gradient(#d93a54, #bc243d);
				background: -webkit-linear-gradient(#d93a54, #bc243d);
			}
			
				.sm_body .light{
					position: absolute;
					top: 40px; left: 99%;
					border-width: 0 40px 150px 40px;
					box-sizing: border-box;
					border-style: solid;
					border-color: transparent transparent #377c98 transparent;
					transform: rotate(-50deg);
				}				
				.sm_body .light:after{
					content: '';
					display: block;
					position: absolute;
					top: 0; left: 50%;
					transform: translateX(-50%);
					width: 20px; height: 13px; 
					background-color: #d12844;
					border-radius: 5px;
				}
			
				.sm_body .window{
					position: absolute;
					right: 18px; top: 23px;
					width: 37px; height: 37px;
					border-radius: 50%;
					background: linear-gradient(#1e4554, #183642);
					background: -webkit-linear-gradient(#1e4554, #183642);
					border: 3px solid #d93a54;
					box-sizing: border-box;
				}
				.sm_body .window:after{
					content: '';
					display: block;
					position: absolute;
					left: 3px; top: 3px;
					width: 25px; height: 25px;
					border-radius: 50%; 
					border-top: 3px solid #fff;
					box-sizing: border-box;
					background-color: transparent;
					transform: rotate(-45deg);
				}
			
				.sm_body .engine{
					position: absolute;
					top: 32px; left: 53px;
					width: 30px; height: 30px;
					background-color: #bc243d;
					border: 5px solid #d93a54;
					border-radius: 50%;
					box-sizing: border-box;
					
					animation: spin 900ms infinite linear;
				}
				@keyframes spin{
					from{transform: rotate(0deg);}
					to{transform:rotate(359deg);}
				}
			
				.sm_body .engine:before,
				.sm_body .engine:after{
					content: '';
					display: block;
					position: absolute;
					top: 50%; left: 50%;
					transform: translate(-50%, -50%);
					background-color: #fff;
					border-radius: 2px;
					opacity: .8;
				}
				.sm_body .engine:before{width: 20px; height: 4px;}
				.sm_body .engine:after{width:4px; height: 20px;}
			
			
				.sm_body .helix{
					position: absolute;
					top: 50%; left: -25px;
					transform: translateY(-50%);
					width: 30px; height: 70px;
					background-color: #d93a54;
					border-radius: 7px;
				}
				.sm_body .helix:after{
					content:'';
					display: block;
					width: 17px; height: 60px;
					border-radius: 3px;
					position: absolute;
					left: 50%; top: 50%;
					transform: translate(-50%, -50%);
					background: linear-gradient(top, #d93a54 0%, #d93a54 50%, #e57a8c 50%, #e57a8c 100%);
					background: -webkit-linear-gradient(top, #d93a54 0%, #d93a54 50%, #e57a8c 50%, #e57a8c 100%);
					background-size: 100% 20px;
					
					animation: helix 100ms linear infinite;
				}
				@keyframes helix{
					0%{
						background: linear-gradient(top, #d93a54 0%, #d93a54 50%, #e57a8c 50%, #e57a8c 100%);
						background: -webkit-linear-gradient(top, #d93a54 0%, #d93a54 50%, #e57a8c 50%, #e57a8c 100%);
						background-size: 100% 20px;
					}
					100%{
						background: linear-gradient(top, #e57a8c 0%, #e57a8c 50%, #d93a54 50%, #d93a54 100%);
						background: -webkit-linear-gradient(top, #e57a8c 0%, #e57a8c 50%, #d93a54 50%, #d93a54 100%);
						background-size: 100% 20px;
					}					
				}
				
				
				.sm_body .hat{
					position: absolute;
					left: 50px; top: -24px;
					width: 65px; height: 25px;
					background: linear-gradient(#d93a54, #d72d49);
					background: -webkit-linear-gradient(#d93a54, #d72d49);
					border-radius: 10px 10px 0 0;	
				}
					.hat .led_wrap{
						width: 53px; height: 13px; 
						border-radius: 10px;
						background: linear-gradient(#b3233a, #a21f35);
						background: -webkit-linear-gradient(#b3233a, #a21f35);
						position: absolute;
						top: 50%; left: 50%; 
						transform: translate(-50%, -50%);
					}
						.led_wrap .leds{
							position: absolute;
							left: 50%; top: 50%;
							transform: translate(-50%, -50%);
							width: 5px; height: 5px;
							background-color: #fff;
							border-radius: 50%;
							
							animation: led 500ms infinite linear;
						}
						@keyframes led{
							0%{opacity: 1;}
							100%{opacity: .3;}
						}
						.led_wrap .leds:before,
						.led_wrap .leds:after{
							content: '';
							display: block;
							width: 5px; height: 5px; 
							border-radius: 50%; 
							background-color: #fff;
							position: absolute;
							top: 0;
						}
						.led_wrap .leds:before{left: -300%;}
						.led_wrap .leds:after{right: -300%;}
						
						
						.led_wrap .periscope{
							position: absolute;
							top: -25px; left: 32px;
							width: 7px; height: 20px;
							background-color: #d93a54;
							border-radius: 5px 5px 0 0;
						}
						.led_wrap .periscope:after{
							content:'';
							display: block;
							width: 15px; height: 7px;
							position: absolute;
							left: 0; top: 0;
							background-color: #d93a54;
							border-radius: 5px;
						}
	</style>
</head>
<body>
	
	<div class="wrap">
		<div class="circle">
			<div class="bubble"></div>
			<div class="submarine_wrap">
				
				<div class="sm_body">
					<div class="window"></div>
					<div class="engine"></div>
					<div class="light"></div>
					<div class="hat">
						<div class="led_wrap">
							<div class="periscope"></div>
							<div class="leds"></div>
						</div>
					</div>
					<div class="helix"></div>
				</div>
	
				
			</div>
		</div>
	</div>

</body>
</html>
