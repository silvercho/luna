<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="|${pageName}|"></title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.8 'Noto Sans KR', sans-serif;
            width: 100%;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            vertical-align: top;
        }

        .header{
            border-bottom: 1px solid #444;
        }

        .header,
        .footer {
            width: 100%;
            height: 150px;
            background: rgb(29, 29, 29);
        }

        .header .navBar {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .header .navBar .navLeft {
            width: 110px;
            height: 64px;
        }

        .header .navBar a {
            cursor: pointer;
        }

        .header .navBar .navCenter .navList {
            width: 800px;
        }

                .header .navBar .navCenter .navList ul{
            display: flex;
            justify-content: space-between;
        }

        .header .navBar .navCenter .navList ul li a {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .navRight div{
        display: flex;
        }

        .navRight .navLoginStatus {
        color: #fff;
        }

        .navRight p {
        color: #ccc;
        }

        .navRight input {
            width: 200px;
            height: 32px;
            font-size: 1.5rem;
            border: 1px solid #444;
            border-radius: 15px;
            outline: none;
            background: rgba(100, 100, 100, 0.5);
            text-align: center;
        }

        .navRight input::placeholder {
            color: #fff;
            font-weight: 500;

        }

        .footer {
            border-top: 1px solid #444;
        }

        .footer div {
            color: #fff;
        }


        /* 성은씨 작업물 */
        #footer {
            display: flex;
            justify-content: space-between;
            padding: 70px 80px 70px 330px;
            background: rgb(29, 29, 29) url(/img/logo7.png) no-repeat 80px 50%/10%;
        }

        #footer .bnb ul {
            display: flex;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 300;
        }

        #footer .copy {
            margin-top: 30px;
        }

        #footer .fs {
            position: relative;
            top: 50px;
            width: 240px;
            height: 50px;
        }

        #footer .fs .fsBtn {
            display: inline-block;
            width: 240px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: #494949;
            border: 1px solid #676767;
            color: #b9b9b9;
        }

        .section {
            position: relative;
            width: 1920px;
            height: 630px;
            overflow: hidden;
            text-align: center;
        }

        .section>div {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 400px;
            height: 300px;
            border: 10px solid #fff;
        }

        .section h2, .section p, .section .line {
            position: absolute;
            color: #ffffff;
        }

        /* 이미지 중앙 글씨 설정 */
        .section h2 {
            font-size: 7rem;
            font-weight: bold;
            width: 100%;
            top: 15%;
        }

        /* 이미지 중앙하단 서브 글자 설정 */
        .section p {
            top: 50%;
            font-size: 3rem;
            font-weight: bold;
            width: 100%;
        }

        /* 라인 */
        .section .line {
            width: 80%;
            border: 5px solid #fff;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
        }


        /* 슬라이드 이미지 가로 정렬, 애니메이션 설정 */
        .section ul {
            position: relative;
            display: flex;
            left: 0;
            top: 0;
            width: 400%;
            animation: slide 18s infinite;
        }

        @keyframes slide {
            0% {
                left: 0;
            }

            5% {
                left: -100%;
            }

            33.33333% {
                left: -100%;
            }

            38% {
                left: -200%;
            }

            66.66666% {
                left: -200%;
            }

            71% {
                left: -300%;
            }

            99.99999% {
                left: -300%;
            }

            100% {
                left: 0;
            }
        }



    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<main class="container">
  <div class="page-header">
    <h1>게시글 등록</h1>
  </div>
  <div class="starter-template">
    <form class="form-horizontal" th:action="@{/security-login/board/write}" method="post">
      <div class="form-group">
        <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="title" class="form-control" id="title" name="title" placeholder="제목"/>
        </div>
      </div>

      <div class="form-group">
        <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>
        <div class="col-sm-10" style="margin-top: 10px;">
          <input type="writer" class="form-control" id="writer" name="writer" placeholder="작성자"/>
        </div>
      </div>

      <div class="form-group">
        <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="content" name="content" placeholder="내용을 입력해 주세요."></textarea>
        </div>
      </div>

      <div class="btn_wrap text-center">
        <a th:href="@{/security-login/list}" class="btn btn-secondary">뒤로 가기</a>
        <button type="submit" class="btn btn-primary waves-effect waves-light">저장 하기</button>
      </div>
    </form>
  </div>
</main>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
