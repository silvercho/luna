<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layouts/layout1}">
<head>

  <link th:href="@{/css/layout1.css}" rel="stylesheet">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
      *{
        margin: 0;
        top: 0;
        box-sizing: border-box;
      }
      a{ text-decoration: none; color: #000;}
      .board_list{
        padding: 100px;
        display: flex;
        justify-content: center;
      }
      table {
        width: 1200px;
        height: 200px;
      }
      th {border-bottom: 1px solid #444;}
      td {border-top: 1px solid #999;}
      .event-bg {
        text-align: center;
        width: 100%;
        height: 250px;
        background: rgba(0, 0, 0, 0.5);
      }
      .ebg-txt {padding: 30px;}
      .event-bg h3 {font-size: 3rem; color: #fff;}
      .event-bg h1 {font-size: 6rem; color: yellow;}
      .event-bg p {font-size: 1.6rem; color: #fff}
  </style>
</th:block>
