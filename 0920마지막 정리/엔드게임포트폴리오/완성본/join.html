<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        a{color:#000}
        h1{ display: none;}
        h2{
            font-size: 4.8rem;
            font-weight: bold;
            text-align: center;
            margin: 40px 20px;
        }
        .joinTab{
            width: 50%;
            margin: 0 auto;
            height: 600px;
        }
        .joinTab p {
            font-size: 1.6rem;
            text-align: center;
        }
        .joinForm {
            text-align: center;
        }
        .joinForm > div{
            width: 500px;
            height: 100%;
            margin: 0 auto;
            display: flex;
        }
        .joinForm label {
            width: 50px;
            height: 50px;
            display: block;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .joinForm input {
            font-size: 1.6rem;
            width: 350px;
            height: 40px;
            border: 1px solid #C4C4C4;
            padding: 8px;
        }
        .joinButton {
            display: block;
            text-align: center;
            background: #222;
            color: #fff;
            width: 350px;
            height: 40px;
            border: #fff;
            border-radius: 15px;
            font-size: 1.9rem;
            font-weight: bold;
        }
        #joinButton {
            display: flex;
            justify-content: center;
        }
    </style>
</th:block>
<body>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content" class="joinTab">
    <h1><a th:href="|/${loginType}|">[[${pageName}]]</a></h1>
    <h2> E N D C A R</h2>
    <p>신규 가입을 환영 합니다 !</p>
    <form th:method="post" th:action="|@{/{loginType}/join (loginType=${loginType})}|" class="joinForm" th:object="${joinRequest}">
        <div>
            <label th:for="nickname"><i class="fa-solid fa-user"></i></label>
            <input type="text" th:field="*{nickname}" th:errorclass="error-input" placeholder="닉네임" />
            <div class="error-class" th:errors="*{nickname}"></div>
        </div>
        <br/>
        <div>
            <label th:for="loginId"><i class="fa-solid fa-user-pen"></i></label>
            <input type="text" th:field="*{loginId}" th:errorclass="error-input" placeholder="이메일 또는 아이디"/>
            <div class="error-class" th:errors="*{loginId}"></div>
        </div>
        <br/>
        <div>
            <label th:for="password"><i class="fa-solid fa-lock"></i></label>
            <input type="password" th:field="*{password}" th:errorclass="error-input" placeholder="비밀번호"/>
            <div class="error-class" th:errors="*{password}"></div>
        </div>
        <br/>
        <div>
            <label th:for="passwordCheck"><i class="fa-solid fa-check"></i></label>
            <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input" placeholder="비밀번호 확인"/>
            <div class="error-class" th:errors="*{passwordCheck}"></div>
        </div>
        <br/>
        <div id="joinButton">
            <button type="submit" class="joinButton">회원 가입</button>
        </div>

    </form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
