<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>

        .section {
            width: 50%;
            height: 630px;
            border: 10px solid red;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">
<h2>차량 등록</h2>
<form th:action="@{/security-login/registration}" method="post">

    <label for="carBrand">브랜드:</label>
    <input type="text" id="carBrand" name="carBrand" required><br>

    <label for="carName">차량명:</label>
    <input type="text" id="carName" name="carName" required><br>

    <label for="carType">차종:</label>
    <input type="text" id="carType" name="carType" required><br>

    <label for="carColor">색깔:</label>
    <input type="text" id="carColor" name="carColor" required><br>

    <label for="carManufacturingDate">연식:</label>
    <input type="text" id="carManufacturingDate" name="carManufacturingDate" required><br>

    <label for="carPrice">가격:</label>
    <input type="number" id="carPrice" name="carPrice" required><br>

    <label for="carOption">옵션:</label>
    <input type="text" id="carOption" name="carOption" required><br>

    <button type="submit">등록</button>
</form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
