<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/footer.js"></script>
    <style>
        .dtl_section {
            margin: 0 auto;
            border: 1px solid #E9ECEF;
            width: 1000px;
            overflow: hidden;
            padding:  50px 200px;
        }

        .dtl_carRep {
            display: flex; justify-content: space-between;
            border-top: 1px solid #E9ECEF;
            border-bottom: 1px solid #E9ECEF;
            padding: 50px 0;
        }
        .dtl_carRep img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #E9ECEF;
        }
        .dtl_carRepTxt {padding: 15px 30px;}
        .dtl_carRepTxt button {
            margin-top: 50px;
            background: #000;
            color: #fff;
            width: 200px;
            height: 50px;
            border-radius: 15px;
            font-size: 1.5rem;
        }
        .dtl_carbox { margin: 50px 0;}
        .dtl_carRepTxt h3 { font-size: 4rem; font-weight: bold;}
        .dtl_carRepTxt strong { font-size: 2rem; font-weight: bold;}
        .dtl_carRepTxt span {font-size: 2rem;}
        .dtl_carRepTxt p { font-size: 1.4rem;}

        .dtl_text p{font-size: 2rem;}
        .dtl_carImgBox { width: 500px; height: 500px; border: 1px solid #E9ECEF; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="dtl_section">
    <div class="dtl_carRep">
        <img src="${car.imgUrl}" alt="Image">
        <div class="dtl_carRepTxt">
            <p><span th:text="${car.ownerName}"></span></p>
            <h3 th:text="${car.carBrand + ' ' + car.carName}">차종+차이름(제목)</h3>
            <p><strong>가격:</strong> <span th:text="${car.carPrice} + '원'"></span></p>
            <p>화이팅!</p>
            <button type="button">구매하기</button>
            <!-- 버튼 구현 ? 혹은 제외 -->
        </div>
    </div>
    <div class="dtl_carbox">
        <div class="dtl_text">
            <p><strong>브랜드:</strong> <span th:text="${car.carBrand}"></span></p>
            <p><strong>차종:</strong> <span th:text="${car.carType}"></span></p>
            <p><strong>차량번호:</strong> <span th:text="${car.carNumber}"></span></p>
            <p><strong>색상:</strong> <span th:text="${car.carColor}"></span></p>
            <p><strong>연식:</strong> <span th:text="${car.carManufacturingDate}"></span></p>
            <p><strong>연료:</strong> <span th:text="${car.carFuelType}"></span></p>
            <p><strong>옵션:</strong> <span th:text="${car.carOption}"></span></p>
            <p><strong>상세설명:</strong> <span th:text="${car.carOpinion}"></span></p>
        </div>
        <div class="dtl_carImgBox">
            <img src="${car.imgUrl}" alt="Image">
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
