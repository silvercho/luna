<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .section{
            height: 1vh;
        }
        .error {
            color: #bd2130;
            margin: 0 auto;
        }
            .loginForm {
                width: 100%;
                height: 100%;
                margin: 0 auto;
                background: #dddddd5b;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .loginForm .loginFormBox span {
                font-size: 6rem;
                font-weight: bold;
                text-align: center;
                margin-left: 20px;
                margin-bottom: 20px;
            }

            .loginFormBoxTop {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 80%;
                height: 100px;
                margin-bottom: 20px;
            }

            .loginForm .loginFormBox label {
                display: inline-block;
                width: 100px;
                height: 20px;
                font-size: 1.5rem;
                font-weight: bold;
                margin: 10px 0;
            }

            .loginForm .loginFormBox .loginFormBoxInnerTab {
                display: flex;
                flex-direction: column;
            }

            .loginForm .loginFormBox .loginFormBoxInnerTab input {
                margin-left: 45px;
                margin-top: 20px;
                width: 400px;
                height: 40px;
                font-size: 1.5rem;
                font-weight: bold;
            }
            .btn {
              background: #000;
              color: #fff;
              margin-left: 45px;
              margin-top: 20px;
              width: 400px;
              height: 40px;
              border: #fff;
              border-radius: 15px;
              font-size: 1.5rem;
              font-weight: bold;
            }
            .kakao{
                float: right;
                margin-top: 10px;
                margin-right: 40px;
            }
    </style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
            $(document).ready(function () {
                var errorMessage = [[${ errorMessage }]];
                if (errorMessage != null) {
                    alert(errorMessage);
                }
            });

        </script>

</th:block>
<div layout:fragment="content" class="section">
    <div class="loginForm">
        <form role="form" method="post" action="/members/login">
            <div class="loginFormBox">
                <span>E N D C A R</span>
                <div class="loginFormBoxTop">
                    <div class="loginFormBoxInnerTab">
                        <label th:for="email">이메일주소</label>
                        <input type="email" class="form" placeholder="이메일을 입력해주세요">
                    </div>
                    <div class="loginFormBoxInnerTab">
                        <label th:for="password">비밀번호</label>
                        <input type="password" class="form" placeholder="비밀번호 입력">
                    </div>
                </div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <div class="btnTab">
                    <button class="btn">로그인</button>
                    <button type="button" class="btn" onClick="location.href='/members/new'">회원가입</button>
                    <button class="kakao"><img src="img/kakaoLogin.png"/></button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
        </form>
    </div>
</div>
</html>
