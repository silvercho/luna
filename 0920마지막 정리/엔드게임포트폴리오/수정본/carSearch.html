<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        a{ text-decoration: none; color: #000;}
        a:hover{text-decoration: none; color: #777;}
            body { font-size: 10px;  box-sizing: border-box;}
            .car-card:hover {background: rgba(0, 0, 0, 0.1);}
        .carCardBox {display: flex; padding: 100px; border: 1px solid #000;}
        .car-card {
            margin-right: 20px;
            width: 250px; height: 450px;
            box-sizing: border-box;
            border: 1px solid #000;
        }
        .car-card img { height:250px; width: 250px; border-radius: 15px;}
        .car-card p {font-size: 1.2rem; margin: 10px;}
        .car-card span{border-bottom: #000;}
        .car-card .cbprice {margin-top: 10px; font-size: 2rem;}
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="section">
        <div class="carCardBox">
            <div th:each="car: ${cars}"class="car-card">
                    <a href="'/car/' +${car.id}">
                        <img src="{car.imgUrl}" th:alt="${car.carNm}">
                        <h3 th:text="${car.carBrand + ' ' + car.carName}"></h3>
                        <p><strong>차종:</strong> <span th:text="${car.carType}"></span></p>
                        <p><strong>색상:</strong> <span th:text="${car.carColor}"></span></p>
                        <p><strong>연식:</strong> <span th:text="${car.carManufacturingDate}"></span></p>
                        <p><strong class="cbprice">가격:</strong> <span th:text="${car.carPrice} + '원'"></span></p>
                    </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
