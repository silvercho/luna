<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .dtl_section {
            border: 1px solid #c4c4c4;
            width: 1320px;
            overflow: hidden;
            margin: 0 auto;

        }
        .dtl_box { padding: 50px; }
        .dtl_carRep {
            display: flex; justify-content: space-between;

        }
        .dtl_carRep img {
            display: block;
            width: 600px;
            height: 300px;
            border: 1px solid #c4c4c4;
        }
        .dtl_carRepTxt {padding: 15px 30px;}
        button {
            background: #000;
            color: #fff;
            width: 200px;
            height: 50px;
            border-radius: 15px;
            font-size: 1.5rem;
        }
        .dtl_carRepTxt h3 { font-size: 4rem; font-weight: bold;}
        .dtl_carRepTxt strong,span { font-size: 2rem; font-weight: bold;}
        .dtl_carRepTxt p { font-size: 1.4rem;}

        .dtl_text p{font-size: 2rem;}
        .dtl_carImgBox { width: 500px; height: 500px;border: 1px solid #777; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="dtl_section">
    <div class="dtl_box">
    <div class="dtl_carRep">
        <img src="${car.imgUrl}" alt="Image">
        <div class="dtl_carRepTxt">
            <p><span th:text="${car.ownerName}"></p>
            <h3 th:text="${car.carBrand + ' ' + car.carName}">차종+차이름(제목)</h3>
            <p><strong>가격:</strong> <span th:text="${car.carPrice} + '원'"></span></p>
            <p>화이팅!</p>
            <button type="button">구매하기</button>
            <!-- 버튼 구현 ? 혹은 제외 -->
        </div>
    </div>
    <div class="dtl_carbox">
        <div class="dtl_text">
            <p><strong>차종:</strong> <span th:text="${car.carType}"></span></p>
            <p><strong>브랜드:</strong> <span th:text="${car.carBrand}"></span></p>
            <p><strong>차번호:</strong> <span th:text="${car.carNumber}"></span></p>
            <p><strong>색상:</strong> <span th:text="${car.carColor}"></span></p>
            <p><strong>연식:</strong> <span th:text="${car.carManufacturingDate}"></span></p>
            <p><strong>옵션:</strong> <span th:text="${car.carOption}"></span></p>
            <p><strong>상세설명:</strong> <span th:text="${car.carOpinion}"></span></p>
        </div>
        <div class="dtl_carImgBox">
            <img src="${car.imgUrl}" alt="Image">
        </div>
    </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
