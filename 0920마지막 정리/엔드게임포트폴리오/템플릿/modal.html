
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위니브 모달창</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">  
</head>
<style>

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, 
figure, figcaption, footer, header, 
menu, nav, output, ruby, section,
time, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    text-decoration: none;
    box-sizing: border-box;
    
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section, main {
    display: block;
}
body {
    line-height: 1;
}
ol, ul {
    list-style: none;
}
blockquote, q {
    quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
    content: '';
    content: none;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}
.blind{
    position: absolute;
    clip: rect(0 0 0 0);
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
}

a:visited, a:link, a:focus {
    color: black;
}

button {
    border: 0;
}
  @font-face {
  font-family:"weniv" ;
  src: url(./SpoqaHanSansNeo_OTF_original/SpoqaHanSansNeo-Medium.otf);

  font-family:"weniv2";
  src: url(./SpoqaHanSansNeo_OTF_original/SpoqaHanSansNeo-Regular.otf); ;
}

html body {
  font-family: 'weniv2';
  font-weight: 500;  
}
button {
  cursor: pointer;
}
#app {
  display: flex;
  flex-direction: column;
  width: 520px;
  border: 1px solid #C4C4C4;
  border-radius:10px ;
  padding-bottom: 14px;
  margin-top: 20px;
}
.top-close {  
  position: relative;
  /* width: 520px ; */
  height: 58px;
  
}
.top-close .top-txt {
  position: absolute;
  font-size: 16px;
  font-weight: 600;
  padding: 20px 0px 20px 0px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}
.top-close::after {
  position: absolute;
  bottom: 0;
  width: 100%;  
  content: "";
  display: inline-block;
  border-bottom: 1px solid#C4C4C4 ;

}

.top-close .close {
  display: flex;  
  align-items: flex-end;
  justify-content: center;
  top: 22px;
  right: 24px;
  position: absolute;
  overflow: hidden;
  width: 19px;
  height: 19px;   
  padding: 0;
  border: none;
  background-color: transparent;
}
.top-close .close img {
  position: absolute;
  top: 0;
}
.user-input {
  display: flex;
  flex-direction: column;  
  padding:0 24px ;
}
.user-input .msg {
  font-size: 20px;  
  font-weight: bold;  
  padding: 27px 0 25px 0 ;
}
.user-input .inp-id, .user-input .inp-pw  {
  font-size: 16px ;
  width: 472px;
  height: 50px;
  padding: 15px 16px;
  border: 1px solid #C4C4C4;
  border-radius: 5px;
  box-sizing: border-box;
}
.user-input .inp-id {
  margin-bottom:10px ;
}
.user-input .inp-pw {
  margin-bottom:16px ;
}
.user-input .check-wrap {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: row;
  margin-bottom: 21px;
  width: 520px;
}
.keep-txt {
  color: #767676;
  font-size: 16px ;
  margin-left: 8px;
  font-weight: 500;
}

/* 체크박스 */

input[type='checkbox']{
  display: none;
}
input[type="checkbox"] + label {
  display: inline-block;
  width: 22px;
  height: 22px;  
  border: 1px solid #767676;
  cursor: pointer;
  border-radius: 100%;  
  background: url(./img/Vector.png) no-repeat;
  background-position:center; 
  position: relative;
  /* overflow: hidden; */
}
input[id="check"]:checked + label::before {  
  content: '';
  display: block;
  transform: translate(-15%,-14%);
  width: 142%;
  height: 131%;
  border: none;
  background: url(./img/화면\ 캡처\ 2021-11-12\ 195930.png) no-repeat;
  background-position: center;
  background-size: cover;
  
}

/* 체크박스 */

.log-btn {
  font-size: 18px;
  font-weight: 700;
  padding: 14px 0;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #2f80ed;
  color: #FFF;
  cursor: pointer;
}
.join-find {
  display: flex;
  justify-content: center;
  font-size: 14px;
  margin-bottom: 30px;
  overflow: hidden; 
  font-family: "weniv";
}
.join-find a {
  color: #767676;
}
.user-join::after {
  float: right;
  content: "";
  top: 1px;
  width: 1px;
  height: 14px;
  background-color: black;
  margin:0 12px ;
} 
.log-other {
  color: #767676;
  font-size: 14px;
  text-align: center;  
  font-family: "weniv"; 
}

.log-other::after ,.log-other::before {
  content: "";
  float: right;
  width: 210px;
  height: 2px;
  margin-top: 7px;
  margin-bottom: 29px;
  background: url(./img/가로선.png);  
}
.log-other::after {
  background: url(./img/가로선.png); 
  float: right;
}

.log-other::before { 
  float: left; 
  background: url(./img/가로선.png);
}
.other-btn {
  display:flex;
  flex-direction: column;
  align-items: center; 
}
.other-btn .btn{
  position: relative;
  font-size: 16px;
  width: 472px;    
  height: 50px;
  color: #767676;
  font-weight: 600;
  margin-bottom: 10px;
  border-radius: 5px;  
  border: 1px solid #767676;
}

.other-btn .log-txt {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: inline-block;  
  text-align:center ;  
  vertical-align: middle;
  
  
}
.other-btn img {
  position: absolute;
  top: 50%;
  left: 0%;
  transform: translateY(-50%);
  vertical-align: middle;
  margin-left: 12px ;  
}
.other-btn .glg {
  border-color: #767676 ;
}

.other-btn .face{
  border-color: #2D9CDB;
  
}
.other-btn .naver{
  border-color: #00BF18;
  
}
.other-btn .kao{
  border-color:#F2C94C;
  
}
@media screen and (max-width:700px) {
  
   #app{
     width:350px ;
     margin: 0 auto;
  }  
  .top-close {
    width:100%;
    height:40px ;
  }
  .top-close .top-txt {
    position: relative;
    transform: translate(0);
    top: 0;
    left: 0;
    font-size:17px ;
    font-weight: 600; 
    line-height: 2px;
    text-align: center;   
    
  }
  .top-close .close {
    top: 50%;
    transform: translateY(-23%);

  }
  .top-close .close img {
    width: 10px;
    height: 10px;
  }
  .user-input .msg {
    font-size: 14px;
    padding: 15px 0 20px 0;
    text-align: center;
  }
  .user-input .inp-id, .user-input .inp-pw {
    width: 100%;
    height: 35px;
    font-size: 13px;
    
  }
  .user-input .inp-pw {
    margin-bottom:10px ;
  }
  .user-input .check-wrap {  
    width: 100%;
    justify-content: center;
    margin-bottom:10px ;  
  }
  .keep-txt {
    font-size: 12px;
    
  }
  .user-input .log-btn {
    height: 35px;
    margin-bottom: 15px;
    padding: 0;
    letter-spacing: 5px;
    font-size:16px ;
  }
  .join-find {
    margin-bottom: 20px;
  }
  .log-other::after, .log-other::before {
    width: 100px;
    margin-bottom: 22px;
  }
  .log-other{
    font-size: 12px;
  }
  .other-log{
    width: 100%;
   
  }
  .other-btn {
    padding: 0 24px;
    
  }
  .other-btn .btn {
    font-size: 12px;
    font-weight: 400;
    width: 100%;
    height: 35px;
    margin: 0 24px 10px 24px;
    text-align: center;    
  }
  /* 체크박스 */
  input[type="checkbox"] + label {
    width: 15px;
    height: 15px;
    background-size: 8px;
  }
  input[id="check"]:checked + label::before {
    width: 150%;
    height: 130%;
  }
}
</style>
<body>
  <main id="app">
    <h1 class="blind">로그인및회원가입창</h1>
    <!-- 닫기 섹션 -->
    <section class="top-close">
      <p class="top-txt">로그인  또는  회원가입</p>
        <a class="close" href="./Modalpop.html">
          <img src="./img/Vector 2.png" alt="">
          <img src="./img/Vector 3.png" alt="">             
        </a> 
  


    </section>
    <!-- 입력창 -->
    <section class="user-input">
      <h2 class="blind">아이디 비밀번호 입력창</h2>
      <p class="msg">위니브에서 여러분의 궁금증을 해결하세요!:)</p>
      <label for="id"></label>
      <input class="inp-id" type="text" id="id" required placeholder="아이디">
      <label for="pw"></label>
      <input class="inp-pw" type="password" id="pw" required placeholder="비밀번호">
      <div class="check-wrap">
        <input class="check-keep" type="checkbox" id="check" name="로그인상태유지">
        <label for="check"> </label>
        <span class="keep-txt">로그인 상태 유지</span>
      </div>
      <button class="log-btn" type="submit">로그인</button>
      <ul class="join-find">
        <li class="user-join"><a href="#none">회원가입</a></li>
        <li><a href="#none">아이디/비밀번호 찾기</a></li>
      </ul>
      <div class="log-other">또는</div>
    </section>
    <!-- 다른계정로그인 -->
    <section class="other-log">
      <h2 class="blind">다른계정으로 로그인</h2>
      <div class="other-btn">
        <a class="log-glg btn glg" href="https://www.google.com" target="_blank">
          <img src="./img/Google.png" alt="">
          <div class="log-txt">구글 계정으로 로그인</div></a>

        <a class="log-face btn face" href="https://www.facebook.com" target="_blank">
          <img src="./img/facebook.png" alt="">          
          <div class="log-txt">페이스북 계정으로 로그인</div></a>

        <a class="log-naver btn naver" href="https://www.naver.com" target="_blank">
          <img src="./img/naver.png" alt="">          
          <div class="log-txt">네이버 계정으로 로그인</div></a>

        <a class="log-kao btn kao" href="https://www.kakaocorp.com" target="_blank">
          <img src="./img/message.png" alt="" >
          <div class="log-txt">카카오톡 계정으로 로그인</div></a>
      </div>
    </section>
  </main>
</body>

</html>
